<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【LINEチャット】女性フィットネス用記事</title>
    <meta name="description" content="【LINEチャット】女性フィットネス用記事LP" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">フィットネスアドバイザー</h1>
    </header>

    <section>
      <div class="chat-wrapper">
        <ul class="chat-list">
          <li class="chat-list-item">
            <img
              src="assets/img/advisor.webp"
              alt="アドバイザーのアイコン"
              width="44"
              height="44"
            />
            <div class="chat-message-container">
              <p class="chat-message-text">こんにちは！フィットネスアドバイザーのライフです！</p>
            </div>
          </li>
          <li class="chat-list-item">
            <img
              src="assets/img/advisor.webp"
              alt="アドバイザーのアイコン"
              width="44"
              height="44"
            />
            <div class="chat-message-container">
              <p class="chat-message-text">
                運動したいけどどこがいいんだろう…？
                <br />
                悩むあなたにぴったりなフィットネスをご紹介しますので、
                <br />
                簡単なカウンセリングにご協力ください☺️
              </p>
            </div>
          </li>
          <li class="chat-list-item">
            <img
              src="assets/img/advisor.webp"
              alt="アドバイザーのアイコン"
              width="44"
              height="44"
            />
            <div class="chat-question-container">
              <div class="chat-question-container-header">
                <h2 class="chat-question-header-title">Q1</h2>
              </div>
              <div class="chat-question-container-body">
                <h3 class="chat-message-text">フィットネスを始める目的はなんですか？</h3>
                <div class="chat-question-button-area">
                  <button class="chat-question-button">リフレッシュ・健康維持</button>
                  <button class="chat-question-button">体を引き締めたい</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <img
      src="assets/img/sec-lead.webp"
      alt=""
      width="375"
      height="158"
      style="width: 100%; height: auto"
    />
    <section class="section-result">
      <div class="section-result-container">
        <img
          src="assets/img/sec-result1.webp"
          alt=""
          width="642"
          height="978"
          style="width: 100%; height: auto"
          class="image"
        />
        <img
          class="image image2"
          src="assets/img/sec-result1-1.webp"
          alt=""
          width="343"
          height="160"
        />
      </div>
    </section>
    <section class="section-what">
      <div class="section-what-container">
        <img
          src="assets/img/sec-what.webp"
          alt=""
          width="563"
          height="768"
          style="width: 100%; height: auto"
          class="image"
        />
        <div class="image title-container">
          <h3 class="title">ロイブのホットヨガとは</h3>
          <p>室温38℃、湿度65%で行うヨガです。</p>
        </div>
        <p class="image explanation">
          温度と湿度が絶妙なバランスに保たれた環境で、ゆったり動き、ポーズをとることにより、やせる、
          きれいになる効果を最大限に引き出します。
        </p>
      </div>
    </section>
    <section class="section-program">
      <div class="section-program-container">
        <img src="assets/img/sec-program.webp" alt="" width="341" height="371" class="image" />
      </div>
    </section>

    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
